<!DOCTYPE html>
<html>
<head>
  <title>Rumor Detector</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #apiKey {
      width: 100%;
      padding: 5px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rumor Detector</h2>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
    <button id="saveKey">Save API Key</button>
    <button id="checkText">Check Selected Text</button>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
